<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
</head>
<body>
    <h4>Formulaire d'Affichage</h4>
    <form method="get" action="http://localhost:8080/JakarteEE-TodoList-1.0-SNAPSHOT/api/todo/get">
        <div>
            <label for="idGet"></label>
            <select id="idGet" name="id" >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <input type="submit" value="Afficher">
    </form>
    <h4>Formulaire de création</h4>
    <form method="post" action="http://localhost:8080/JakarteEE-TodoList-1.0-SNAPSHOT/api/todo/create">
        <div>
            <label for="urgenceCrea"></label>
            <select id="urgenceCrea" name="urgence" >
                <option value="1">Haute</option>
                <option value="2">Normale</option>
                <option value="3">Faible</option>
            </select>
        </div>
        <div>
            <label for="titleCrea"></label>
            <input type="text" id="titleCrea" name="title">
        </div>
        <div>
            <label for="descriptionCrea"></label>
            <input type="text" id="descriptionCrea" name="description">
        </div>
        <input type="submit" value="Créer">
    </form>
    <!-- DELETE -->
    <h4>Formulaire de Suppression</h4>
    <form method="get" action="http://localhost:8080/JakarteEE-TodoList-1.0-SNAPSHOT/api/todo/delete">
        <div>
            <label for="idDel"></label>
            <select id="idDel" name="id" >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <input type="submit" value="Supprimer">
    </form>
    <!-- UPDATE -->
    <h4>Formulaire d'update</h4>
    <form method="post" action="http://localhost:8080/JakarteEE-TodoList-1.0-SNAPSHOT/api/todo/update">
        <div>
            <label for="idUp"></label>
            <select id="idUp" name="id" >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div>
            <label for="urgenceUp"></label>
            <select id="urgenceUp" name="urgence" >
                <option value="1">Haute</option>
                <option value="2">Normale</option>
                <option value="3">Faible</option>
            </select>
        </div>
        <div>
            <label for="titleUp"></label>
            <input type="text" id="titleUp" name="title">
        </div>
        <div>
            <label for="descriptionUp"></label>
            <input type="text" id="descriptionUp" name="description">
        </div>
        <input type="submit" value="Mettre à jour">
    </form>
</body>
</html>
