<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
</head>
<body>
    <h4>Formulaire de création</h4>
    <form method="post" action="http://localhost:8080/JakarteEE-TodoList-1.0-SNAPSHOT/api/todo/create">
        <div>
            <label for="urgence"></label>
            <select id="urgence" name="urgence" >
                <option value="1">Haute</option>
                <option value="2">Normale</option>
                <option value="3">Faible</option>
            </select>
        </div>
        <div>
            <label for="title"></label>
            <input type="text" id="title" name="title">
        </div>
        <div>
            <label for="description"></label>
            <input type="text" id="description" name="description">
        </div>
        <input type="submit" value="Créer">
    </form>
    <!-- DELETE -->
    <form method="get" action="http://localhost:8080/JakarteEE-TodoList-1.0-SNAPSHOT/api/todo/delete">
        <div>
            <label for="id"></label>
            <select id="id" name="id" >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <input type="submit" value="Supprimer">
    </form>
    <!-- UPDATE -->
    <form method="post" action="http://localhost:8080/JakarteEE-TodoList-1.0-SNAPSHOT/api/todo/update">
        <div>
            <label for="id"></label>
            <select id="id" name="id" >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div>
            <label for="urgence"></label>
            <select id="urgence" name="urgence" >
                <option value="1">Haute</option>
                <option value="2">Normale</option>
                <option value="3">Faible</option>
            </select>
        </div>
        <div>
            <label for="title"></label>
            <input type="text" id="title" name="title">
        </div>
        <div>
            <label for="description"></label>
            <input type="text" id="description" name="description">
        </div>
        <input type="submit" value="Mettre à jour">
    </form>
</body>
</html>
